<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            /* Example background color */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-box {
            background-color: #fff;
            max-width: 400px;
            padding: 40px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .chatbot-image {
            width: 80px;
            /* Adjust size of chatbot image */
            height: auto;
            margin-bottom: 20px;
        }

        .register-box h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .textbox {
            position: relative;
            margin-bottom: 20px;
        }

        .textbox input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .btn {
            width: 100%;
            background-color: #28a745;
            /* Green color, adjust as needed */
            border: none;
            color: white;
            padding: 12px 0;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #218838;
            /* Darker shade of green for hover */
        }

        .login-link {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
            /* Blue color, adjust as needed */
            font-size: 14px;
        }

        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="register-box">
            <img src="chatbot1.png" alt="Chatbot" class="chatbot-image">
            <h2>Create Your Account</h2>
            <form action="/register" method="POST">
                <div class="textbox">
                    <input type="email" class="form-control" id="username" name="username" placeholder="Enter username"
                        required>
                </div>
                <div class="textbox">
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="Enter password" required>
                </div>
                <input type="submit" class="btn" value="Register">
            </form>
            <a href="login.html" class="login-link">Already have an account? Login here</a>
        </div>
    </div>
</body>

</html>
