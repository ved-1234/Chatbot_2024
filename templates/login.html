<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      /* Example background color */
    }
    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      /* Example background color */
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: #fff;
      max-width: 400px;
      padding: 40px;
      text-align: center;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .chatbot-image {
      width: 80px;
      /* Adjust size of chatbot image */
      height: auto;
      margin-bottom: 20px;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .textbox {
      position: relative;
      margin-bottom: 20px;
    }

    .textbox input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    .btn {
      width: 100%;
      background-color: #007bff;
      border: none;
      color: white;
      padding: 12px 0;
      cursor: pointer;
      border-radius: 4px;
      font-size: 16px;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .register-link {
      display: block;
      margin-top: 20px;
      text-decoration: none;
      color: #007bff;
      font-size: 14px;
    }

    .register-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="login-box">
      <img src="chatbot1.png" alt="Chatbot" class="chatbot-image">
      <h2>Login to Your Account</h2>
      <form action="#" method="POST">
        <div class="textbox">
          <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
        </div>
        <div class="textbox">
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
        </div>
        <input type="submit" class="btn" value="Login">
      </form>
      <a href="register.html" class="register-link">Don't have an account? Register here</a>
    </div>
  </div>
</body>

</html>
