<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>


<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}"/>
</head>

<body>
<div class="container-fluid h-100">
    <div class="row justify-content-center h-100">
        <div class="col-md-8 col-xl-6 chat">
            <div class="card">
                <div class="card-header msg_head">
                    <div class="d-flex bd-highlight">
                        <div class="img_cont">
                            <img src="https://i.ibb.co/fSNP7Rz/icons8-chatgpt-512.png" class="rounded-circle user_img">
                            <span class="online_icon"></span>
                        </div>
                        <div class="user_info">
                            <span>ChatBot</span>
                            <p>Ask me anything!</p>
                        </div>
                    </div>
                </div>

                <div id="messageFormeight" class="card-body msg_card_body">
                </div>

                <div class="card-footer">
                    <form id="messageArea" class="input-group">
                        <input type="text" id="text" name="msg" placeholder="Type your message..." autocomplete="off" class="form-control type_msg" required/>
                        <div class="input-group-append">
                            <button type="submit" id="send" class="input-group-text send_btn">
                                <i class="fas fa-location-arrow"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JS to show retrieved text neatly -->
<script>
document.getElementById("messageArea").addEventListener("submit", function(e) {
    e.preventDefault();

    let userMessage = document.getElementById("text").value;

    fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: userMessage })
    })
    .then(res => res.json())
    .then(data => {
        // User message bubble
        document.getElementById("messageFormeight").innerHTML += `
            <div class="d-flex justify-content-end mb-4">
                <div class="msg_cotainer_send">${userMessage}</div>
            </div>
        `;

        // Bot answer bubble
        document.getElementById("messageFormeight").innerHTML += `
            <div class="d-flex justify-content-start mb-4">
                <div class="msg_cotainer">
                    ${data.answer}
                    
                    ${data.retrieved_text ? `
                        <hr>
                        <div class="card bg-light p-2 mt-2">
                            <h6><b>ðŸ“„ Retrieved Documents:</b></h6>
                            <pre style="white-space: pre-wrap; font-size:13px;">
${data.retrieved_text}
                            </pre>
                        </div>
                    ` : ""}
                </div>
            </div>
        `;

        document.getElementById("text").value = "";
    });
});
</script>

</body>
</html>
